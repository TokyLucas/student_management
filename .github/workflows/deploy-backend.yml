name: Deploy Backend

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USER }}/backend-app:${{ github.sha }} .
          docker tag ${{ secrets.DOCKER_USER }}/backend-app:${{ github.sha }} ${{ secrets.DOCKER_USER }}/backend-app:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USER }}/backend-app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USER }}/backend-app:latest
